<div class="container mt-5">
    <div class="row">
      <div class="col-lg-6 offset-lg-3">
        <div class="card">
          <div class="card-body text-center">
            <span class="titulo">{{ titulo | uppercase }}</span>
            <form [formGroup]="categoriaForm" (ngSubmit)="agregarCategoria()">
              <div class="mb-3">
                <input type="text" formControlName="nom_categoria" class="form-control form-control-lg" placeholder="Nombre de la Cagegoria">
                <div class="text-danger" *ngIf="categoriaForm.get('nom_categoria')?.hasError('required') && categoriaForm.get('nom_categoria')?.touched">
                  <span>El nombre de la categoria <strong>es obligatorio</strong></span>
                </div>
              </div>
              <div class="mb-3">
                <input type="text" formControlName="descripciön" class="form-control form-control-lg" placeholder="Descripcion">
                <div class="text-danger" *ngIf="categoriaForm.get('descripciön')?.hasError('required') && categoriaForm.get('descripciön')?.touched">
                  <span>La categoría <strong>es obligatoria</strong></span>
                </div>
              </div>
              <div class="d-flex justify-content-between">
                <button routerLink="/" class="btn btn-secondary btn-lg">VOLVER</button>
                <button type="submit" [disabled]="categoriaForm.invalid" class="btn btn-success btn-lg">ACEPTAR</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
